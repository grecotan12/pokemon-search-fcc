<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Pokemon Search App</h1>
  <div class="container">
    <label for="search-input">Enter pokemon name: </label>
    <input type="text" id="search-input" required>
    <button type="submit" id="search-button">Search</button>
    <div class="pokemon-info">
      <h2 id="pokemon-name"></h2>
      <h2 id="pokemon-id"></h2>
      <br>
      <p id="weight"></p>
      <p id="height"></p>
      <div id="image-container">
      </div>
      <br>
      <div id="types"></div>
    </div>
  </div>
    <table>
      <tr>
        <th>Base</th>
        <th>Stat</th>
      </tr>
      <tr>
        <th>HP: </th>
        <th id="hp"></th>
      </tr>
      <tr>
        <th>Attack: </th>
        <th id="attack"></th>
      </tr>
      <tr>
        <th>Defense: </th>
        <th id="defense"></th>
      </tr>
      <tr>
        <th>Sp. Attack: </th>
        <th id="special-attack"></th>
      </tr>
      <tr>
        <th>Sp. Defense: </th>
        <th id="special-defense"></th>
      </tr>
      <tr>
        <th>Speed: </th>
        <th id="speed"></th>
      </tr>
    </table>
  <script src="script.js"></script>
</body>
</html>
